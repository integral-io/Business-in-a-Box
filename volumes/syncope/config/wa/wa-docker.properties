keymaster.address=${KEYMASTER_ADDRESS}
keymaster.username=${KEYMASTER_USERNAME}
keymaster.password=${KEYMASTER_PASSWORD}

cas.server.name=${CAS_SERVER_NAME}

conf.directory=/opt/syncope/conf
cas.standalone.configuration-directory=/opt/syncope/conf
cas.authn.saml-idp.metadata.file-system.location=file:///opt/syncope/conf/saml
cas.authn.saml-idp.metadata.http.metadata-backup-location=file:///opt/syncope/conf/saml
cas.authn.saml-idp.metadata.core.slo-service-redirect-binding-enabled=true
cas.authn.saml-idp.metadata.core.slo-service-post-binding-enabled=true
cas.authn.saml-idp.metadata.core.sso-service-redirect-binding-enabled=true
cas.authn.saml-idp.metadata.core.sso-service-post-binding-enabled=true

# ## NOT Appropriate for PROD!!!
# ## these expose endpoints that should not be viewable by the public. 
cas.monitor.endpoints.endpoint.defaults.access=ANONYMOUS
# management.endpoints.web.exposure.include=*
# management.endpoints.jmx.exposure.include=*
management.endpoints.enabled-by-default=true
# ## end NOT Appropriate for PROD!!! 


service.discovery.address=${SERVICE_DISCOVERY_ADDRESS}

wa.anonymousUser=${ANONYMOUS_USER:anonymous}
wa.anonymousKey=${ANONYMOUS_KEY:anonymousKey}

spring.security.user.name=${ANONYMOUS_USER:anonymous}
spring.security.user.password=${ANONYMOUS_KEY:anonymousKey}

logging.config=file:///opt/syncope/conf/log4j2.xml


